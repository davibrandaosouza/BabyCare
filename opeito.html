<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>BabyCare</title>
</head>
<body>
    <div id="audio-container">
        <div class="audio">
            <h1 class="audio-title">O Peito</h1>
            <div class="backwards-forwards">
                <div class="backwards"><i class="fa-solid fa-angles-left"></i></div>
                <div class="forwards"><i class="fa-solid fa-angles-left"></i></div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="play">
                <div class="clock"><i class="fa-solid fa-stopwatch"></i></div>
                <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                <div class="rewind"><i class="fa-solid fa-rotate-left"></i></div>
            </div>
            <div class="wand"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        </div>

        <div class="audio-description">
            <div class="audio-description-text">
                <p>Descrição da</p>
                <p>Massagem:</p>
                <p>Passo a passo</p>
                <p>Objetivos</p>
                <p>Recomendações</p>
            </div>
        </div>
    </div>
</body>
</html>
